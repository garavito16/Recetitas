<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Bienvenido nuevamente {{session["usuario"]}}</h2>
            <a href="/dashboard">Dashboard</a>
            <a href="/logout">Cerrar sessi√≥n</a>
        </div>
        <div class="row">
            <h3>{{receta.nombre}}</h3>
            <div>
                <div>
                    <label>Description: {{receta.descripcion}}</label>
                </div>
                <div>
                    <label>Under 30 minutes: {{receta.tiempo}}</label>
                </div>
                <div>
                    <label>Instrucciones: {{receta.instrucciones}}</label>
                </div>
                <div>
                    <label>Date Mode: {{receta.fecha.strftime('%B %d, %Y')}}</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
